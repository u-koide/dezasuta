<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTAKO portfolio-works</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header id="home">
    <nav class="nav">
      <ul>
        <li>
          <a href="#home"><img src="./images/home_header_beige.svg" alt="HOME"></a>
        </li>
        <li>
          <a href="#about"><img src="./images/about_header_beige.svg" alt="ABOUT"></a>
        </li>
        <li>
          <a href="#works"><img src="./images/works_header_beige.svg" alt="WORKS"></a>
        </li>
        <li>
          <a href="#contact"><img src="./images/contact_home_beige.svg" alt="CONTACT"></a>
        </li>
      </ul>
    </nav>
  </header>

  <main>

    <div class="works_page-top">
      <h2 class="works_page-title-container">
        <img src="./images/works_title.png" alt="WORKS" class="works_page-title">
        <p class="works_page-title-sub">作品一覧</p>
      </h2>
      <!-- WORKSカテゴリー -->
      <div class="works-category-container">
        <p class="works-category">ALL</p>
        <p class="works-category">WEB SITE</p>
        <p class="works-category">BANNER</p>
      </div>
    </div>



    <!-- CONTACT -->
    <div id="contact">
      <h2 class>
        <img src="./images/contact_home.svg" alt="CONTACT" class="contact-title">
      </h2>
      <p class="contact-text">お仕事のご依頼やご相談などお気軽にお問い合わせください</p>
      <div class="contact-btn-container">
        <a href="">
          <p class="contact-btn">お問い合わせはこちら</p>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-title-container">
        <img src="./images/title_footer.svg" alt="title" class="footer-title">
        <p class="footer-title-sub">portfolio</p>
      </div>
      <nav class="nav">
        <ul>
          <li>
            <a href="#home"><img src="./images/home_header_beige.svg" alt="HOME"></a>
          </li>
          <li>
            <a href="#about"><img src="./images/about_header_beige.svg" alt="ABOUT"></a>
          </li>
          <li>
            <a href="#works"><img src="./images/works_header_beige.svg" alt="WORKS"></a>
          </li>
          <li>
            <a href="#contact"><img src="./images/contact_home_beige.svg" alt="CONTACT"></a>
          </li>
        </ul>
      </nav>
      <img src="./images/instagram_icon.png" alt="instagram" class="instagram_icon">
      <div class="copyright">
        <small>&copy; 2025 Utako portfolio</small>
      </div>
      <div class="to-top-container">
        <a href="#home">
          <div class="to-top"></div>
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
