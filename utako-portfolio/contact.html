<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTAKO portfolio-contact</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header id="home">
    <nav class="nav">
      <ul class="nav-ul">
        <li class="nav-li">
          <a href="./index.html"><img src="./images/home_header_beige.svg" alt="HOME" /><span class="bg"></span></a>
        </li>
        <li class="nav-li">
          <a href="./about.html"><img src="./images/about_header_beige.svg" alt="ABOUT" /><span class="bg"></span></a>
        </li>
        <li class="nav-li">
          <a href="./works.html"><img src="./images/works_header_beige.svg" alt="WORKS" /><span class="bg"></span></a>
        </li>
        <li class="nav-li">
          <a href="contact.html"><img src="./images/contact_home_beige.svg" alt="CONTACT" /><span class="bg"></span></a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- ハンバーガーメニュー -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- ハンバーガーメニュークリック後
      ナビゲーション表示 -->
    <nav class="hamburger-nav">
      <ul>
        <li>
          <a href="./index.html"><img src="./images/home_header_beige.svg" alt="HOME" /></a>
        </li>
        <li>
          <a href="./about.html"><img src="./images/about_header_beige.svg" alt="ABOUT" /></a>
        </li>
        <li>
          <a href="./works.html"><img src="./images/works_header_beige.svg" alt="WORKS" /></a>
        </li>
        <li>
          <a href="contact.html"><img src="./images/contact_home_beige.svg" alt="CONTACT" /></a>
        </li>
        <li>
          <a href="" alt="instagram">
            <img src="./images/instagram_icon.png" alt="instagram" class="hamburger-nav-instagram_icon" />
          </a>
        </li>
        <li>
          <img src="./images/title_footer.svg" alt="title" class="hamburger-nav-title" />
          <p class="hamburger-nav-title-sub">portfolio</p>
        </li>
      </ul>
    </nav>
    <div class="hamburger-nav-back"></div>

    <!-- contact設定 -->
    <div class="contact_page-top">
      <h2 class="contact_page-title-container">
        <img src="./images/contact_title.svg" alt="CONTACT" class="contact_page-title" />
        <p class="contact_page-title-sub">お問い合わせ</p>
      </h2>
    </div>

    <!-- 問い合わせフォーム部分 -->
    <div class="contact-wrapper">
      <div class="contact-text-wrapper">
        <p class="contact_page-text">
          当サイトにお越しいただきありがとうございます。<br>
          ご依頼・ご相談は以下のフォームから承っております。<br>
          小さなことでも、是非お気軽にお問い合わせください。<br>
          内容を確認後、折り返しご連絡いたします。
        </p>
      </div>

      <!-- 問い合わせフォーム部分 -->
      <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfzosIIqM1sJ-YdMP2WWA4_p6GvqNa9cohTCHTGofCcS2kxPw/formResponse"
        method="post" target="hidden_iframe" onsubmit="submitted=true;">
        <div class="contact-form-container">
          <div class="contact-form-inner">
            <div class="required">
              <label for="name-id">お名前</label>
            </div>
            <input id="name-id" type="text" name="entry.82774481" required="required">

            <div class="optional">
              <label for="company-name">会社名</label>
            </div>
            <input id="company-name" type="text" name="entry.84553545">

            <div class="required">
              <label for="mail-adress-id">メールアドレス</label>
            </div>
            <input id="mail-adress-id" type="email" name="entry.1883198542" required="required">

            <div class="required">
              <label for="message-id">お問い合わせ内容</label>
            </div>
            <textarea id="message-id" name="entry.815555053" required="required"></textarea>


            <!-- <p class="privacy-policy">
              個人情報の取り扱いについては、プライバシーポリシーをご確認ください。
            </p> -->

            <p class="send-btn">
              <input type="submit" value="送信する">
            </p>

          </div>
        </div>
      </form>
      <script type="text/javascript">
        var submitted = false;
      </script>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
        onload="if(submitted)  {window.location='./thanks.html';}"></iframe>
    </div>

  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-title-container">
        <img src="./images/title_footer.svg" alt="title" class="footer-title" />
        <p class="footer-title-sub">portfolio</p>
      </div>
      <nav class="nav">
        <ul class="nav-ul">
          <li class="nav-li">
            <a href="./index.html"><img src="./images/home_header_beige.svg" alt="HOME" /><span class="bg"></span></a>
          </li>
          <li class="nav-li">
            <a href="./about.html"><img src="./images/about_header_beige.svg" alt="ABOUT" /><span class="bg"></span></a>
          </li>
          <li class="nav-li">
            <a href="./works.html"><img src="./images/works_header_beige.svg" alt="WORKS" /><span class="bg"></span></a>
          </li>
          <li class="nav-li">
            <a href="contact.html"><img src="./images/contact_home_beige.svg" alt="CONTACT" /><span
                class="bg"></span></a>
          </li>
        </ul>
      </nav>
      <img src="./images/instagram_icon.png" alt="instagram" class="instagram_icon" />
      <div class="copyright">
        <small>&copy; 2025 Utako portfolio</small>
      </div>
      <div class="to-top-container">
        <a href="#home">
          <div class="to-top"></div>
        </a>
      </div>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
