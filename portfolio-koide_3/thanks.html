<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTAKO portfolio-thanks</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header id="home">
    <nav class="nav">
      <ul>
        <li>
          <a href="./index.html"><img src="./images/home_header_beige.svg" alt="HOME" /></a>
        </li>
        <li>
          <a href="./about.html"><img src="./images/about_header_beige.svg" alt="ABOUT" /></a>
        </li>
        <li>
          <a href="./works.html"><img src="./images/works_header_beige.svg" alt="WORKS" /></a>
        </li>
        <li>
          <a href="contact.html"><img src="./images/contact_home_beige.svg" alt="CONTACT" /></a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- ハンバーガーメニュー -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- ハンバーガーメニュークリック後
      ナビゲーション表示 -->
    <nav class="hamburger-nav">
      <ul>
        <li>
          <a href="./index.html"><img src="./images/home_header_beige.svg" alt="HOME" /></a>
        </li>
        <li>
          <a href="./about.html"><img src="./images/about_header_beige.svg" alt="ABOUT" /></a>
        </li>
        <li>
          <a href="./works.html"><img src="./images/works_header_beige.svg" alt="WORKS" /></a>
        </li>
        <li>
          <a href="contact.html"><img src="./images/contact_home_beige.svg" alt="CONTACT" /></a>
        </li>
        <li>
          <a href="" alt="instagram">
            <img src="./images/instagram_icon.png" alt="instagram" class="hamburger-nav-instagram_icon" />
          </a>
        </li>
        <li>
          <img src="./images/title_footer.svg" alt="title" class="hamburger-nav-title" />
          <p class="hamburger-nav-title-sub">portfolio</p>
        </li>
      </ul>
    </nav>
    <div class="hamburger-nav-back"></div>


    <!-- thankdページ設定 -->
    <div class="contact-page__inner">
      <div class="contact_page-top">
        <h2 class="contact_page-title-container">
          <img src="./images/contact_title.svg" alt="CONTACT" class="contact_page-title" />
          <p class="works_page-title-sub">お問い合わせ</p>
        </h2>
      </div>
      <div class="thanks-container">
        <div class="thanks-wrapper">
          <p class="thanks-title">THANK YOU!</p>
          <div class="thanks-text-wrapper">
            <p class="thanks-text">
              お問い合わせの受付が完了しました。<br />
              この度はお問い合わせいただき、誠にありがとうございます。<br />
              通常3営業日以内にご連絡差し上げます。<br />
            </p>
            <p class="thanks-text">
              メールが届かない場合やその他のご相談・ご不明点等がありましたら、SNSのDMにてお問い合わせください。
            </p>
          </div>
          <a href="./index.html">
            <p class="to-home-btn">HOMEへ戻る</p>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-title-container">
        <img src="./images/title_footer.svg" alt="title" class="footer-title" />
        <p class="footer-title-sub">portfolio</p>
      </div>
      <nav class="nav">
        <ul>
          <li>
            <a href="./index.html"><img src="./images/home_header_beige.svg" alt="HOME" /></a>
          </li>
          <li>
            <a href="./about.html"><img src="./images/about_header_beige.svg" alt="ABOUT" /></a>
          </li>
          <li>
            <a href="./works.html"><img src="./images/works_header_beige.svg" alt="WORKS" /></a>
          </li>
          <li>
            <a href="contact.html"><img src="./images/contact_home_beige.svg" alt="CONTACT" /></a>
          </li>
        </ul>
      </nav>
      <img src="./images/instagram_icon.png" alt="instagram" class="instagram_icon" />
      <div class="copyright">
        <small>&copy; 2025 Utako portfolio</small>
      </div>
      <div class="to-top-container">
        <a href="#home">
          <div class="to-top"></div>
        </a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>

</body>

</html>
